{% extends "home/index.html" %}
{% load static %}
{% block changingContent %}

<h2>Login</h2>
<hr></hr>

{% if form.errors %}
<p style="color: red">Combinación de username y password incorrecta, intenta de nuevo.</p>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a class="btn btn-secondary" href="{% url 'user:user-register' %}" >Registrarse</a>
    <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
</form>

{% endblock %}
